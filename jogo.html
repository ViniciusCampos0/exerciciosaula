<!DOCTYPE html>
<html lang="en">

<head>
                <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                <title>Document</title>
</head>

<body>
                <script>
                function ovosMercado() {
                let ovos = prompt("Tem ovos no mercado? (sim/não)");
                let possuiOvos = ovos == "sim"
                let itensComprados = "";

                if (possuiOvos) {
                itensComprados = "Leite";

                } else {
                alert("passou na sessão de congelados");
                itensComprados = "Lasanha congelada";
                }

                alert("No final acabei comprando " + itensComprados);
                
                }
                window.onload = ovosMercado;
                </script>
</body>

</html>
