<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Validador de Cálculo</title>
</head>

<body>

    <input type="text" id="num1" placeholder="Primeiro valor:" style="padding: 5px; width: 100px;">

    <select id="operador" style="padding: 5px;">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="/">/</option>
        <option value="*">x</option>
    </select>

    <input type="text" id="num2" placeholder="Segundo valor:" style="padding: 5px; width: 100px;">

    <input type="text" id="respostaUsuario" placeholder="Seu resultado" style="padding: 5px; width: 100px;">
    <br><br>

    <button onclick="validarResposta()" style="padding: 10px;">Verificar</button>
    <br><br>

    <h2>Resultado <span id="mensagem"></span></h2>

    <script>
        function validarResposta() {
            let num1 = parseFloat(document.getElementById('num1').value);
            let num2 = parseFloat(document.getElementById('num2').value);
            let operador = document.getElementById('operador').value;
            let respostaUsuario = parseFloat(document.getElementById('respostaUsuario').value);
            let resultado;

            // Calculando o resultado com base no operador selecionado
            switch (operador) {
                case '+':
                    resultado = num1 + num2;
                    break;
                case '-':
                    resultado = num1 - num2;
                    break;
                case '/':
                    resultado = num1 / num2;
                    break;
                case '*':
                    resultado = num1 * num2;
                    break;
            }

            // Exibindo a resposta do usuário e o resultado correto
            document.getElementById("mensagem").innerText = `Você digitou: ${respostaUsuario}, e o resultado correto é: ${resultado}`;
        }
    </script>

</body>

</html>
